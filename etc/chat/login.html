<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅</title>
  <script src="./jquery-1.12.4.min.js"></script>
  <script>
    $(() => {
      $('button').on('click', () => {
        var nickname = $('#nickname').val();
        console.log(nickname);
        window.chatAPI.login(nickname);
      });
    });
  </script>
</head>
<body>
  <h1>채팅방 입장</h1>
  닉네임: <input type="text" id="nickname" autofocus>
  <button>입장</button>
  <div id="msg"></div>
</body>
</html>
